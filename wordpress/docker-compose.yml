version: '2'

networks:
  nginx-proxy:
    external: true

services:
  {{PROJECT_NAME}}-nginx:
    build:
      dockerfile: ./.deploy/nginx/Dockerfile
      context: .
    image: {{{REGISTRY_URL}}}/nginx:latest
    networks:
      - nginx-proxy
    environment:
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_HOST={{VIRTUAL_HOST}}
      - VIRTUAL_PORT=80
      - HEALTH_CHECKER=http
      {{#LETSENCRYPT_HOST}}- LETSENCRYPT_HOST={{LETSENCRYPT_HOST}}{{/LETSENCRYPT_HOST}}
      {{#LETSENCRYPT_EMAIL}}- LETSENCRYPT_EMAIL={{LETSENCRYPT_EMAIL}}{{/LETSENCRYPT_EMAIL}}
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    volumes_from:
      - {{PROJECT_NAME}}-php
    links:
      - {{PROJECT_NAME}}-php
    depends_on:
      - {{PROJECT_NAME}}-php
    restart: always
  {{PROJECT_NAME}}-php:
    build:
      dockerfile: ./.deploy/php/Dockerfile
      context: .
    image: {{{REGISTRY_URL}}}/php:latest
    restart: always
    ports:
      - 9000
    environment:
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_VERSION={{WORDPRESS_VERSION}}
      - PHP_UPLOAD_MAX_SIZE=256M
      - PHP_POST_MAX_SIZE=256M
    env_file:
      - .env
    volumes:
      - "/docker/{{PROJECT_NAME}}/data/wp-content:/var/www/html/wp-content"
    networks:
      - nginx-proxy
    external_links:
      - mysql
